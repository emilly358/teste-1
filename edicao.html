<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Editar Usuário</h1>
    <form id="userEditForm">
        <div class="mb-3">
            <label for="editUserName" class="form-label">Nome do Usuário</label>
            <input type="text" class="form-control" id="editUserName" maxlength="150" placeholder="Digite o nome do usuário" required>
        </div>
        <div class="mb-3">
            <label for="editUserEmail" class="form-label">E-mail do Usuário</label>
            <input type="email" class="form-control" id="editUserEmail" maxlength="20" placeholder="Digite o e-mail do usuário" required>
        </div>
        <div class="mb-3">
            <label for="editUserPassword" class="form-label">Senha do Usuário</label>
            <input type="password" class="form-control" id="editUserPassword" maxlength="8" placeholder="Digite a senha do usuário" required>
        </div>
        <div class="mb-3">
            <label for="editUserStatus" class="form-label">Status do Usuário</label>
            <select class="form-select" id="editUserStatus" required>
                <option value="Ativo">Ativo</option>
                <option value="Excluído">Excluído</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
    </form>
    <div id="editMessage" class="alert alert-success mt-3" style="display: none;">
        Usuário editado com sucesso!
    </div>
</div>

<script src="scripts.js"></script>
</body>
</html>
